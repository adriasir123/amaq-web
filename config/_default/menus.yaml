# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Quiénes Somos
    url: '/quienes-somos'
    weight: 10
  - name: Actuaciones
    url: '/actuaciones'
    weight: 20
  - name: Imágenes
    url: '/imagenes'
    weight: 30
  - name: Vídeos
    url: '/videos'
    weight: 40
  - name: Blog
    url: '#posts'
    weight: 50
  - name: Contacto
    url: '/contacto'
    weight: 60

